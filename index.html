<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS CARD</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100%;
            min-height: 740px;
            background-color: #229228;
background-image: linear-gradient(45deg, #229228 0%, #ffdb7d 50%, #ffb91a 100%);
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .card{
            width:360px;
            height: 600px;
            background-color: antiquewhite;
            border-radius: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .card img{
            height: 55%;
            width: 95%;
            border-radius: 10px;

        }

        .card h2{
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card p{
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="card">
            <img
            src = "HvA.webp"/>

            <h2>Watch Things Get heated up between Kai Havertz and Trent as 
                Chelsea took on Liverpool at Anfeild!</h2>

            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                 Esse quaerat soluta ipsa qui quo ad suscipit! Mollitia, quos et? Ad.
            </p>

        </div>



    </div>
    
</body>
</html>
